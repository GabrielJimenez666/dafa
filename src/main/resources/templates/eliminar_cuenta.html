<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Eliminar cuenta'})">
        <title>Eliminar cuenta</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="card-title mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center">
                        <i class="fa fa-times-circle mr-2"></i>Estás a punto de eliminar tu cuenta, ¿estás seguro?</h2>
                </div>
            </div>
        </div>
        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/borrar_cuenta}" method="post" class="mb-3">
                                <!-- Mensaje Ingrese contraseña + input -->
                                <div class="mb-3">
                                    <label for="input_contrasena" class="form-label">Ingrese contraseña:</label>
                                    <input type="password" class="form-control" name="input_contrasena" required="required"/>
                                </div>
                                <!-- Mensaje Ingrese nuevamente la contraseña: + input -->
                                <div class="mb-3">
                                    <label for="input_contrasena2" class="form-label">Ingrese nuevamente la contraseña:</label>
                                    <input type="password" class="form-control" name="input_contrasena2" required="required"/>
                                </div>
                                <div class="form-group text-center">
                                    <!-- Botón Guardar cambios -->
                                    <button type="submit" class="btn btn-danger" value="Borrar cuenta">
                                        <i class="fa fa-times-circle mr-2"></i> Borrar
                                    </button>
                                    <!-- Botón Regresar -->
                                    <a th:href="@{/regresar_ajustes}" class="btn btn-warning shadow-sm">
                                        <i class="fa fa-arrow-circle-left mr-2"></i> Regresar
                                    </a>
                                </div>
                                <!-- Mensaje alerta si la contraseña esta errada. -->
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10">
                                            <div th:if="${errado != null and !errado.isEmpty()}" class="alert alert-warning text-center" role="alert">
                                                <span class="fs-5" th:text="${errado}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
