<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:fragment="head(title)">
        <title th:text="${title}">Plantilla</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            body {
                background-color: #cccccc;
                color: #333;
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a class="navbar-brand" th:text="#{barra.bienvenido}">Bienvenido</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul>
                            <li class="nav-item">
                                <a th:href="@{/}">
                                    <i class="fas fa-user-times"></i>
                                    Cerrar Sesion</a><br />
                            </li>
                        </ul>
                        <!--
                        <ul>
                            <li class="nav-item">
                                <form method="post" action="/logout">
                                    <a href="javascript:;" onclick="this.closest('form').submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> Salir
                                    </a>
                                </form>
                            </li>
                         </ul>
                        -->
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-warning text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-piggy-bank"></i> [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <span> [[#{plantilla.pie.de.pagina}]]</span>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
