<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Registro'})">
        <title>Registro</title>        
    </head>
    <body>
        <header>
            <section th:replace="layout/BarraCashflow :: barraCashflow"</section>
        </header>
        <section id="login">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card" style="background-color: lightblue;">
                            <div class="card-header">
                                <h4 class="text-center">Registrarse</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/registrarse}" method="post">
                                    <div class="form-group">
                                        <input type="text" name="input_usuario" 
                                               class="form-control" placeholder="Nombre de Usuario" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="input_contrasena" 
                                               class="form-control" placeholder="ContraseÃ±a" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="input_email" class="form-control" 
                                               placeholder="Correo electronico" required="required" />
                                    </div>
                                    <input type="submit" name="ingresar" value="Registrarse" class="btn btn-primary btn-block"/>
                                    <div class="text-center">
                                        <a th:href="@{/regresar_inicio}">Regresar al inicio</a>
                                    </div>
                                    <p th:text="${errado}"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
