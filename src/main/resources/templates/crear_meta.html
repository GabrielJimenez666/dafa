<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Creacion de meta'})">
        <title>Crear meta</title>
        <meta charset="UTF-8" />
        <!-- Asegúrate de incluir aquí los enlaces a Bootstrap y Font Awesome -->
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-flag-checkered mr-2"></i>Creación de Meta</h3>
                    <div class="card shadow-lg p-3 mb-2 bg-white rounded">
                        <div class="card-body">
                            <form method="post" th:action="@{/crear_meta}">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Ingrese el nombre de la meta:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required />
                                </div>
                                <div class="mb-3">
                                    <label for="fecha_limite" class="form-label">Seleccione la fecha límite:</label>
                                    <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" required />
                                </div>
                                <div class="mb-3">
                                    <label for="monto_objetivo" class="form-label">Ingrese el monto deseado:</label>
                                    <input type="number" class="form-control" id="monto_objetivo" name="monto_objetivo" required />
                                </div>
                                <div class="text-center">
                                    <button type="submit" name="ejecutar" class="btn btn-primary btn-lg">
                                        <i class="fas fa-flag-checkered"></i> Crear meta
                                    </button>
                                    <a th:href="@{/regresar_metas}" class="btn btn-warning btn-lg">
                                        <i class="fas fa-arrow-circle-left mr-2"></i> Regresar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
