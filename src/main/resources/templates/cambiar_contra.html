<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Cambiar contrasena'})">
        <title>Cambiar contrasena</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="card-title text-center mt-4">
            <h4>
                <i class="fa fa-lock mr-2"></i>Cambiar contrasena</h4>
        </div>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/cambiar_contrasena}" method="post">
                                <!-- Contraseña Actual -->
                                <div class="form-group">
                                    <input type="password" name="input_contra_actual" class="form-control" 
                                           placeholder="Contraseña actual" required="required" />
                                </div>
                                <!-- Contraseña Nueva -->
                                <div class="form-group">
                                    <input type="password" name="input_contra_nueva" class="form-control" 
                                           placeholder="Contraseña nueva" required="required" />
                                </div>
                                <div class="form-group text-center">
                                    <!-- Botón Guardar cambios -->
                                    <button type="submit" name="ingresar" class="btn btn-primary">
                                        <i class="fas fa-exchange-alt"></i> Cambiar contraseña
                                    </button>
                                    <!-- Botón Regresar -->
                                    <a th:href="@{/regresar_ajustes}" class="btn btn-warning shadow-sm">
                                        <i class="fa fa-arrow-circle-left mr-2"></i> Regresar
                                    </a>
                                </div>
                                <!-- Mensaje de error -->
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-8">
                                            <div th:if="${error != null and !error.isEmpty()}" class="alert alert-warning text-center" role="alert">
                                                <span class="fs-5" th:text="${error}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
