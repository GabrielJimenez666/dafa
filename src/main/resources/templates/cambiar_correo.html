<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Informacion personal'})">
        <title>Informacion personal</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="card-title text-center mt-4">
            <h4>
                <i class="fas fa-envelope mr-2"></i> Cambiar correo electrónico</h4>
        </div>
        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/actualizar_cambio_correo}" method="post">
                                <div class="row">
                                    <div class="col-8 mx-auto">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="fas fa-envelope"></i>
                                                    </span>
                                                </div>
                                                <input type="email" name="correo_nuevo" class="form-control" required="required" placeholder="Correo nuevo" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <!-- Botón Guardar cambios -->
                                    <button type="submit" class="btn btn-primary mr-2">
                                        <i class="fas fa-exchange-alt"></i> Guardar cambios
                                    </button>
                                    <!-- Botón Regresar -->
                                    <a th:href="@{/regresar_ajustes}" class="btn btn-warning shadow-sm">
                                        <i class="fa fa-arrow-circle-left mr-2"></i> Regresar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
