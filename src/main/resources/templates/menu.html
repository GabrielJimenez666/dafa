<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Inicio'})">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <div class="container">
            <!-- Titulo de bienvenida + saldo -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-8 text-center">
                    <h2 class="display-4">Bienvenido</h2>
                    <h3 class="text-success">
                        Disponible <i class="fas fa-dollar-sign"></i>
                        <span th:text="${user.getSaldo == 0 ? '0,00' : #numbers.formatDecimal(user.getSaldo, 0, 'POINT', 2, 'COMMA')}"></span>
                    </h3>
                </div>
            </div>
            <!-- Botones -->
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <a th:href="@{/ir_transferencia}" class="btn btn-info w-100">
                            <i class="fas fa-money-bill-wave"></i> Transferir dinero
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a th:href="@{/ir_metas}" class="btn btn-primary w-100">
                            <i class="fas fa-flag-checkered mr-1"></i>Visualizar metas
                        </a>

                    </div>
                    <div class="col-md-4 mb-3">
                        <a th:href="@{/ir_simulacion}" class="btn btn-success w-100">
                            <i class="fas fa-exchange-alt"></i> Simular transacci√≥n
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <a th:href="@{/bolsillos}" class="btn btn-warning w-100">
                            <i class="fas fa-wallet"></i> Visualizar Bolsillos
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a th:href="@{/ir_movimientos}" class="btn btn-secondary w-100">
                            <i class="fas fa-list"></i> Visualizar movimientos
                        </a>

                    </div>
                    <div class="col-md-4 mb-3">
                        <a th:href="@{/ir_notificaciones}" class="btn btn-danger w-100">
                            <i class="fas fa-bell"></i> Visualizar notificaciones
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3 offset-md-4">
                        <a th:href="@{/ir_ajustes}" class="btn btn-dark w-100">
                            <i class="fas fa-cogs"></i> Ajustes
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
